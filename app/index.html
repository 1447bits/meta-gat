<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Recommendations</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      svg {
        width: 100vw;
        height: 100vh;
        background-color: #f8f9fa;
      }
      .node {
        fill: #007bff;
        stroke: #fff;
        stroke-width: 1.5px;
      }
      .node.active {
        fill: #28a745;
      }
      .link {
        stroke: #bbb;
        stroke-opacity: 0.6;
        stroke-width: 1.5px;
      }
      .tooltip {
        position: absolute;
        background-color: rgba(0, 0, 0, 0.75);
        color: white;
        padding: 5px;
        border-radius: 3px;
        font-size: 12px;
        pointer-events: none;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="tooltip" id="tooltip"></div>
    <script>
      // WebSocket connection
      const socket = new WebSocket("ws://localhost:8000/ws/recommendations");

      const width = window.innerWidth;
      const height = window.innerHeight;

      const svg = d3
        .select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);
    </script>
  </body>
</html>
